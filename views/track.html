<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Order - Stammy Cakes</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #2C2C2C;
      color: #FFD700;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Header */
    header {
      background-color: #1F1F1F;
      padding: 15px 0;
      font-size: 1.8em;
      font-weight: bold;
      color: #FFA500;
    }

    /* Container */
    .track-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    /* Form */
    .track-form {
      background-color: #3A3A3A;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: left;
    }

    .track-form label {
      display: block;
      font-weight: bold;
      margin-top: 12px;
      color: #00FFFF;
    }

    /* Input Field */
    .track-form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: #2C2C2C;
      color: #FFD700;
      font-size: 1em;
    }

    .track-form input::placeholder {
      color: #FFA500;
    }

    /* Button */
    .track-form button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #FF4500;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    .track-form button:hover {
      background-color: #FF6347;
    }

    /* Order Status Box */
    .order-status {
      display: none;
      background-color: #222;
      color: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 1.2em;
    }

    .processing { color: #FFD700; }
    .out-for-delivery { color: #00FF00; }
    .delivered { color: #00FFFF; }

    /* Back to Home Button */
    .home-button {
      background-color: #FFD700;
      color: #2C2C2C;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .home-button:hover {
      background-color: #FFC107;
    }

  </style>
</head>
<body>

  <header>Track Your Order</header>

  <div class="track-container">
    <form class="track-form" onsubmit="trackOrder(event)">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
      <button type="submit">Track Order</button>
    </form>

    <!-- Order Status Display -->
    <div id="order-status" class="order-status"></div>

    <!-- Back to Home Button -->
    <a href="/" class="home-button">â¬… Back to Home</a>
  </div>

  <script>
    function trackOrder(event) {
      event.preventDefault();

      // Fake Order Status Data (In real case, fetch from server)
      const statuses = ["Processing", "Out for Delivery", "Delivered"];
      const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];

      // Display Order Status
      const statusBox = document.getElementById("order-status");
      statusBox.style.display = "block";

      if (randomStatus === "Processing") {
        statusBox.innerHTML = "ðŸ•’ Your order is currently <span class='processing'>Processing</span>. Please wait.";
      } else if (randomStatus === "Out for Delivery") {
        statusBox.innerHTML = "ðŸšš Your order is <span class='out-for-delivery'>Out for Delivery</span>. Get ready!";
      } else {
        statusBox.innerHTML = "ðŸŽ‰ Your order has been <span class='delivered'>Delivered</span>. Enjoy!";
      }
    }
  </script>

</body>
</html>
