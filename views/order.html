<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Cake - Stammy Cakes</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #2C2C2C;
      color: #FFD700;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Header */
    header {
      background-color: #1F1F1F;
      padding: 15px 0;
      font-size: 1.8em;
      font-weight: bold;
      color: #FFA500;
    }

    /* Order Container */
    .order-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      flex-direction: column;
    }

    /* Order Form */
    .order-form {
      background-color: #3A3A3A;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: left;
    }

    .order-form label {
      display: block;
      font-weight: bold;
      margin-top: 12px;
      color: #00FFFF;
    }

    .order-form input, .order-form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: #2C2C2C;
      color: #FFD700;
      font-size: 1em;
    }

    .order-form input::placeholder {
      color: #FFA500;
    }

    /* Order Button */
    .order-form button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #FF4500;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    .order-form button:hover {
      background-color: #FF6347;
    }

    /* Confirmation Message */
    .order-confirmation {
      display: none;
      background-color: #222;
      color: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 1.2em;
    }

    .success { color: #00FF00; }

    /* Back to Home Button */
    .home-button {
      background-color: #FFD700;
      color: #2C2C2C;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .home-button:hover {
      background-color: #FFC107;
    }

  </style>
</head>
<body>

  <header>Order Your Cake</header>

  <div class="order-container">
    <form class="order-form" onsubmit="placeOrder(event)">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="cake-type">Select Cake Type:</label>
      <select id="cake-type" name="cake-type" required>
        <option value="chocolate">Chocolate Cake</option>
        <option value="vanilla">Vanilla Cake</option>
        <option value="red-velvet">Red Velvet Cake</option>
        <option value="black-forest">Black Forest Cake</option>
        <option value="lemon">Lemon Cake</option>
        <option value="cupcake">Cup Cake</option>
      </select>

      <label for="size">Cake Size:</label>
      <select id="size" name="size" required>
        <option value="small">Small (1kg)</option>
        <option value="medium">Medium (2kg)</option>
        <option value="large">Large (3kg)</option>
      </select>

      <label for="message">Custom Message on Cake (Optional):</label>
      <input type="text" id="message" name="message" placeholder="E.g., Happy Birthday John">

      <button type="submit">Place Order</button>
    </form>

    <!-- Order Confirmation Display -->
    <div id="order-confirmation" class="order-confirmation"></div>

    <!-- Back to Home Button -->
    <a href="/" class="home-button">‚¨Ö Back to Home</a>
  </div>

  <script>
    function placeOrder(event) {
      event.preventDefault(); // Prevent form submission

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const cakeType = document.getElementById("cake-type").value;
      const size = document.getElementById("size").value;
      const message = document.getElementById("message").value;

      // Display Order Confirmation
      const confirmationBox = document.getElementById("order-confirmation");
      confirmationBox.style.display = "block";
      confirmationBox.innerHTML = `
        üéÇ Thank you, <span class='success'>${name}</span>! <br>
        Your <span class='success'>${size} ${cakeType} Cake</span> order has been placed successfully. <br>
        We will contact you at <span class='success'>${phone}</span> once it's ready. üç∞
      `;

      // Clear the form fields
      document.querySelector(".order-form").reset();
    }
  </script>

</body>
</html>
