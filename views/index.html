<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stammy Cakes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f2;
            text-align: center;
        }
        header {
            background-color: #d2691e;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .hero {
            background-image: url('https://source.unsplash.com/1600x900/?cake');
            height: 300px;
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 10px black;
        }
        .container {
            padding: 20px;
        }
        .cake-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .cake-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .cake-item img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            background-color: #d2691e;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>Stammy Cakes</header>
    <div class="hero">Delicious Cakes for Every Occasion</div>
    <div class="container">
        <h2>Our Best Cakes</h2>
        <div class="cake-list">
            <div class="cake-item">
                <img src="https://source.unsplash.com/250x200/?chocolate-cake" alt="Chocolate Cake">
                <h3>Chocolate Cake</h3>
                <p>$15.00</p>
                <button class="button">Order Now</button>
            </div>
            <div class="cake-item">
                <img src="https://source.unsplash.com/250x200/?strawberry-cake" alt="Strawberry Cake">
                <h3>Strawberry Cake</h3>
                <p>$18.00</p>
                <button class="button">Order Now</button>
            </div>
            <div class="cake-item">
                <img src="https://source.unsplash.com/250x200/?vanilla-cake" alt="Vanilla Cake">
                <h3>Vanilla Cake</h3>
                <p>$12.00</p>
                <button class="button">Order Now</button>
            </div>
        </div>
    </div>
</body>
</html>
